<html lang="en">

<head>

</head>

<body>
    <div id="as" class="christmas-message">Happy New Year</div>

        <button id="showButton">Тисни тут</button>
    </div>

        <div id="ax" class="card">
            <div class="imgBox">
                <div class="bark"></div>
                <img src="7.png" alt="New Year">
            </div>
            <div class="details">
                <h4 class="color2 margin">(HAPPY NEW YEAR)</h4>
                <p>Бажаємо вам року, </p>
                <p>сповненого нових можливостей,</p>
                <p>успіхів та натхнення! Нехай</p>
                <p>цей рік принесе радість у кожну справу,</p>
                <p> а ваші мрії стануть реальністю. </p>
                <p>З новими починаннями та перемогами.</p>
                <p class="text-right">Кафедра математично моделювання!</p>
                <p class="text-right">♥2025♥</p>
            </div>
        </div>
    </div>
